<html>

<head>
    <title>Draggable Events</title>
</head>
<script src='script.js' defer></script>
<link rel="stylesheet" href="styles.css">

<body>
    <div class='root'>
        <div class="draggableArea">

            <div class='dropZone dropArea'>
                <span>Drop Zone</span>

                <p id='elem1' draggable='true' class='draggableElement'>
                    This element is draggable.
                </p>

                <p id='elem2' draggable='true' class='draggableElement'>
                    This element is draggable.
                </p>
            </div>

            <div class='dropZone dropArea'>
                Drop Zone
            </div>

            <div class="fileArea dropArea">
                <form class="upload-form">
                    <p>Upload multiple images</p>
                    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                </form>
                <div class="imagePreview"></div>
            </div>
        </div>
        <div class="statusBar" id='statusBar'>
            Status Bar
            <p class="status"></p>
        </div>
    </div>
</body>

</html>
