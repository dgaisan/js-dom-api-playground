<html>

<head>
    <title>Draggable Events</title>
</head>
<script src='script.js' defer></script>
<link rel="stylesheet" href="styles.css">

<body>
    <div class='root'>
        <div class="draggableArea">

            <div class='dropZone'>
                <span>Drop Zone</span>

                <p id='elem1' draggable='true' class='draggableElement'>
                    This element is draggable.
                </p>

                <p id='elem2' draggable='true' class='draggableElement'>
                    This element is draggable.
                </p>
            </div>

            <div class='dropZone'>
                Drop Zone
            </div>
        </div>
        <div class="statusBar" id='statusBar'>
            Status Bar
            <p class="status"></p>
        </div>
    </div>
</body>

</html>
